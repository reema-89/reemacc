<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>COLLEGE REGISTRATION FORM</h1>
        <label>Name:</label>
        <input type="text" spaceholder="Enter your name"> 

        <label>email:</label>
        <input type="email" spaceholder="Enter your email"><br><br>

        <label>password</label>
        <input type="password" name="password" id="password"><br><br>

        <label>contact number </label>
        <input type="text" name="contact number" id="contact number"><br><br>

        <label>gender</label><br>
        <input type="radio" name="gender" value="male">male<br>
        <input type="radio" name="gender" value="female">female<br>
        <input type="radio" name="gender" value="other">other<br><br>

        <label>select game</label><br>
        <input type="checkbox">cricket<br>
        <input type="checkbox">hockey<br>
        <input type="checkbox">football<br>
        <input type="checkbox">bastball<br><br>

        <input type="submit" value="submit"/>
        <input type="reset" value="reset"/>




    </form>
</body>
</html>
